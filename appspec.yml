version: 0.0
os: linux

files:
  - source: / # CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상을 루트로 지정(전체파일)
    destination: /home/ec2-user/winble/app/zip # source에서 지정된 파일을 받을 위치, 이후 jar를 실행하는 등은 destination에서 옮긴 파일들로 진행
    overwrite: yes

permissions:  # ec2-user권한을 갖도록 한다.
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:  # CodeDeploy에서 배포 단계에서 실행할 명령어를 지정
  AfterInstall: # deploy.sh를 ec2-user 권한으로 실행
    - location: scripts/deploy.sh
      timeout: 60 # 스크립트 싷행 60초 이상 수행되면 실패
      runas: root